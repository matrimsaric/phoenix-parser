<div class="row" style="padding-left: 10px">
  <div class="col-md-4">
      <div>
          <div style="padding-top: 30px">
          <label style="width:200px">Add Weapon</label>
          <md-select  style="width: 400px" ng-model-options="{trackBy: $value.code}"  >
              <md-option (click)="changeWeapon(wpn)" *ngFor="let wpn of wpns" [value]="wpn.value" >{{wpn.name}}</md-option>
          </md-select>
          </div>
          <div>
          <label style="width:200px">Amount</label>
          <md-input-container>
          <input mdInput #total placeholder="Total Amount of selected weapon" style="width:400px"  disabled="false" value=1>
          </md-input-container>
          </div>

          <label style="width:200px">Percentage Accuracy</label>
          <md-input-container>
          <input mdInput #accuracy placeholder="Expected Accuracy Total" style="width:350px"  disabled="false" value="100">
          </md-input-container>
          <br/>
          <button class="btn btn-primary btn-small" (click)="addNewWeapon(total.value, accuracy.value)">Add</button>

      </div>
      <div>
          <div style="padding-top: 30px">
          <label style="width:200px">Add Target Ship</label>
          <md-select  style="width: 400px" ng-model-options="{trackBy: $value.code}"  >
              <md-option (click)="changeArmour(arm)" *ngFor="let arm of arms" [value]="arm.value" >{{arm.name}}</md-option>
          </md-select>
          </div>
          <div>
           <label style="width:200px">Armour Factors</label>
           <md-input-container>
          <input mdInput #armFactor placeholder="Total starting Armour" style="width:400px"  disabled="false" [value]="overrideArmour" >
          </md-input-container>
           <label style="width:200px">Shield Factors</label>
           <md-input-container>
          <input mdInput #shield placeholder="Total starting shields" style="width:400px"  disabled="false" value=0>
          </md-input-container>
          </div>
          <div>
          <label style="width:200px">Scintillator Factors</label>
          <md-input-container>
          <input mdInput #scints placeholder="Total starting scintillaros" style="width:400px"  disabled="false" value="50">
          </md-input-container>
          </div>
           <label style="width:200px">Target Hull Size</label>
          <md-select  style="width: 400px" ng-model-options="{trackBy: $value.code}"  >
              <md-option (click)="hullSize(hull)" *ngFor="let hull of hulls" [value]="hull.value" >{{hull.name}}</md-option>
          </md-select>
           <label style="width:200px">Total Plates</label>
           <md-input-container>
          <input mdInput #plates placeholder="Armour Plates" style="width:350px"  disabled="true" [value]="savedPlates">
          </md-input-container>
                  <button class="btn btn-primary btn-small" (click)="addNewTarget(shield.value, scints.value, armFactor.value)">Add</button>

      </div>
      <div style="padding-top: 10px">
            <md-input-container>
          <input mdInput #ships placeholder="Attacking Ships" style="width:400px"  disabled="false" value=1>
          </md-input-container>
          <md-checkbox #verb [checked]="isVerbose">Verbose</md-checkbox>
         


          <button class="btn btn-primary btn-small" (click)="runTest(ships.value, verb.checked, armFactor.value)">Execute Test</button>
          <button class="btn btn-primary btn-small" (click)="clearAll()">Reset</button>
      </div>
  </div>
  <div class="col-md-8">
      <md-tab-group style="width:100%; height: 100%">
          <md-tab label="Current Test Setup">
              <textarea  style="width:90%; height: 90%">{{stuff}}</textarea>
          </md-tab>
          <md-tab label="Results">
              <textarea  style="width:90%; height: 90%">{{results}}</textarea>
          </md-tab>
          
      </md-tab-group>
      
  </div> 
</div>
